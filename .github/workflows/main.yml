
name: Auto Submit Google Form

on:
  schedule:
    - cron: '*/15 0-16 * * *'
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Tải code từ repo
        with:
          persist-credentials: true  # Cho phép ghi lại thay đổi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run main script
        run: |
          python timerun.py

      - name: 🔄 Pull, Commit và Push (Đã sửa lỗi bị từ chối)
        run: |
          # 1. Cấu hình user cho commit (Đảm bảo đã có)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 2. Thêm và Commit các file (Nếu có thay đổi)
          git add time.csv index.txt
          git commit -m "Updated time.csv and index.txt after form submission" || echo "No changes to commit"
          
          # --- BƯỚC KHẮC PHỤC LỖI QUAN TRỌNG ---
          
          # 3. Kéo (pull) các thay đổi mới nhất từ remote
          # Phải sử dụng cú pháp xác thực với token để pull, giống như khi push
          # Lệnh 'pull' này sẽ tự động hợp nhất (merge) các thay đổi remote vào nhánh hiện tại.
          git pull --rebase https://${{ github.token }}@github.com/${{ github.repository }} main
          
          # 4. Đẩy code sau khi đã hợp nhất thành công
          # Sử dụng cú pháp xác thực đã dùng để push
          git push https://${{ github.token }}@github.com/${{ github.repository }} HEAD:main
